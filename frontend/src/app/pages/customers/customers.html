<div class="p-6">
    <h1 class="primary-title">Gerenciamento de Clientes</h1>

    <ng-container *ngIf="editingCustomer() as customer">
        <app-customer-form
          [customer]="customer"
          (cancel)="cancelEdit()"
          (saved)="loadCustomers()"
        />
    </ng-container>

    <ng-container *ngIf="!editingCustomer()">
        <app-add-button (click)="editingCustomer.set({ id: '', name: '', cpf: '' })" textButton="Adicionar Novo Cliente"></app-add-button>

        <div class="bg-white p-6 rounded-lg shadow-md border border-indigo-200">
          <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Lista de Clientes</h2>

          <p *ngIf="customers().length === 0" class="text-gray-600">Nenhum cliente cadastrado.</p>

          <div *ngIf="customers().length > 0" class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg">
              <thead>
                <tr class="bg-indigo-100 text-indigo-800 uppercase text-sm leading-normal">
                  <th class="py-3 px-6 text-left">ID</th>
                  <th class="py-3 px-6 text-left">Nome</th>
                  <th class="py-3 px-6 text-left">CPF</th>
                  <th class="py-3 px-6 text-center">Ações</th>
                </tr>
              </thead>
              <tbody class="text-gray-700 text-sm font-light">
                <tr
                  *ngFor="let customer of customers()"
                  class="border-b border-gray-200 hover:bg-gray-100"
                >
                  <td class="py-3 px-6 text-left whitespace-nowrap">{{ customer.id }}</td>
                  <td class="py-3 px-6 text-left">{{ customer.name }}</td>
                  <td class="py-3 px-6 text-left">{{ customer.cpf }}</td>
                  <td class="py-3 px-6 text-center">
                    <div class="flex item-center justify-center gap-2">
                      <button
                        (click)="edit(customer)"
                        class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 flex items-center justify-center transition duration-300 ease-in-out transform hover:scale-110"
                        title="Editar"
                      >
                        <lucide-angular [img]="FilePenLine" class="w-4 h-4"></lucide-angular>
                      </button>
                      <button
                        (click)="remove(customer)"
                        class="w-8 h-8 rounded-full bg-red-100 text-red-600 hover:bg-red-200 flex items-center justify-center transition duration-300 ease-in-out transform hover:scale-110"
                        title="Remover"
                      >
                        <lucide-angular [img]="Trash" class="w-4 h-4"></lucide-angular>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
</div>
