<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <div *ngFor="let card of cards" class="bg-white p-8 rounded-lg shadow-lg flex flex-col items-center justify-center cursor-pointer hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105 border border-indigo-200">
        <lucide-angular [img]="card.icon" class="w-16 h-16 text-indigo-700 mb-4"></lucide-angular>
        <h2 class="text-2xl font-bold text-indigo-700">{{card.title}}</h2>
        <p class="text-gray-600 text-center mt-2">{{card.description}}</p>
    </div>
</div>
