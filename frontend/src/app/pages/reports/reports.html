<div class="p-6 flex gap-6 flex-col">
    <div>
        <h1 class="primary-title">Pratos Mais Pedidos</h1>

        <app-generic-table
            [data]="topDishes"
            [columns]="[
                { key: 'name', label: 'Prato' },
                { key: 'order_count', label: 'Pedidos' }
            ]"
            [showEdit]="false"
            [showDelete]="false"
        ></app-generic-table>
    </div>

    <div>
        <h1 class="primary-title">Top 5 Clientes por Pedidos</h1>

        <app-generic-table
            [data]="topClientsByOrders"
            [columns]="[
                { key: 'name', label: 'Cliente' },
                { key: 'order_count', label: 'Pedidos' },
            ]
            "
            [showEdit]="false"
            [showDelete]="false"
        ></app-generic-table>
    </div>

    <div>
        <h1 class="primary-title">Top 5 Clientes por Gastos</h1>

        <app-generic-table
            [data]="topClientsBySpending"
            [columns]="[
                { key: 'name', label: 'Cliente' },
                { key: 'total_spent', label: 'Total (R$)' },
            ]"
            [showEdit]="false"
            [showDelete]="false"
        ></app-generic-table>
    </div>
</div>
